<body>
    <h1>DEEZ NUTS GENERATOR</h1>
    <br><h3 id="deez"></h3><br><button onclick="deez()">Generate Deez Nuts</button>

<script>
    function deez() {
        var deez = "";
        var words = ["Eliminate","Winter","Account","Bread","Cup","Door","Egg","Fork","Grape","Honey","Ice","Jam","Kale","Lemon","Mango","Nuts","Orange","Peach","Pears","Quince","Rice","Sausage","Tangerine","Umbrella","Vinegar","Water","Machine","Yogurt","Zebra"];
        deez = words[Math.floor(Math.random() * words.length)];
        document.getElementById("deez").innerHTML = deez+" Deez Nuts";
        setTimeout(() => {
            alert("gotem");
        }, 500);
    }
</script>
