<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reuben Schiopu</title>
</head>
<body onload="setColor()">
  <div id="name">
    <strong><h1 id="name-text">reuben<br>schiopu</h1></strong>
    <h2 id="fullstack-developer">fullstack developer</h2>
  </div>

  <div id="portfolio">
    <canvas width="512px" height="512px" id="canvas"></canvas>
    <h1>coming soon...</h1>
  </div>
</body>
</html>
<script>
  function setColor(){
    let h = Math.floor(Math.random() * 360);
    let s = 50;
    let v = 40;
    let color = `hsl(${h},${s}%,${v}%)`;

    document.getElementById('name').style.background = `linear-gradient(90deg, rgba(0,0,0,1) 0%, ${color} 100%)`;

    setInterval(initCanvas, 500);
    setInterval(updateCanvas, 50);
    initCanvas();
  }


  var circles = [];
  var current_radius = 50;

  function initCanvas(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    for(var i = 0; i < 5; i++){
      var circle = {
        x: canvas.width/2,
        y: canvas.height/2,
        radius: current_radius,
        color: `hsl(${Math.random() * 360}, 90%, 35%)`,
        direction: {
          x: Math.random() * 2 - 1,
          y: Math.random() * 2 - 1
        }
      }

      current_radius += 1;

      circles.unshift(circle);
    }
  }

  function updateCanvas(){
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for(var i = 0; i < circles.length; i++){
      var circle = circles[i];

      circle.x += circle.direction.x * 3;
      circle.y += circle.direction.y * 3;

      if(circle.radius > 1){
        circle.radius -= 0.8;
      }

      ctx.beginPath();
      ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2, false);
      ctx.fillStyle = circle.color;
      ctx.fill();
    }
  }
</script>
<style>
  #portfolio{
    color: white;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 5vw;
    display:flex;
    align-items: center;
    user-select: none;
  }

  #canvas{
    width: 100%;
    height: 100%;
    filter: blur(150px);
  }

  :root{
    background-color: black;
  }

  #fullstack-developer{
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 3.5vw;
    animation: slideUpFromBottom 3s cubic-bezier(0.075, 0.82, 0.165, 1) 1.5s;
    animation-fill-mode: both;
    transform: translateY(100%);
    opacity: 0;
    z-index: 100;
  }

  #name{
    text-align: left;
    background: black;
    color:white;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 10vw;
    display:flex;
    align-items: center;
    user-select: none;
  }

  #name-text{
    animation: fadeIn 4s ease 0.5s;
    animation-fill-mode: both;
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes slideUpFromBottom {
    0% {
      transform: translateY(100%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  body,html,#name{
    height:100%;
    margin:0;
    padding:0;
  }

  * {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
}


/* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  background: rgb(93, 93, 93);
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: rgb(59, 59, 59);
}
</style>
